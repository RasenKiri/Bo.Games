<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Logowanie | BoardList</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">Bo.Games</div>
      <ul class="nav-links">
        <li><a href="main.html">Główna</a></li>
        <li><a href="#">Moje Gry</a></li>
        <li><a href="#">Chcę Zagrać</a></li>
        <li><a href="#">Profil</a></li>
        <li><a href="login.html">Zaloguj</a></li>
      </ul>
    </nav>
  </header>

  <main class="auth-container">
    <form class="login-form" id="loginForm">
      <h2>Zaloguj się</h2>

      <label for="email">Email:</label>
      <input type="email" id="email" required />

      <label for="password">Hasło:</label>
      <input type="password" id="password" required />

      <p class="register-link">
        Nie masz jeszcze konta?
        <a href="register.html">Zarejestruj się!</a>
      </p>
      
      <p class="error-message" id="errorMessage"></p>

      <button type="submit">Zaloguj</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Bo.Games - Twoja lista gier planszowych</p>
  </footer>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorMessage = document.getElementById("errorMessage");

      if (!email || !password) {
        errorMessage.textContent = "Proszę uzupełnić wszystkie pola.";
        return;
      }

      // Tymczasowa weryfikacja – do zastąpienia backendem
      if (email === "admin@example.com" && password === "123456") {
        errorMessage.textContent = "";
        alert("Zalogowano pomyślnie!");
        window.location.href = "index.html";
      } else {
        errorMessage.textContent = "Nieprawidłowy email lub hasło.";
      }
    });
  </script>
</body>
</html>
